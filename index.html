<!DOCTYPE html>
<html>
    <head>
        <!--Meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Udacity FEND Neighborhood project">
        <meta name="author" content="Akshay Dahiya">
        
        <title>Neighborhood Map</title>
        
        <!--Stylesheet references-->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="filter-wrapper">
            <label for="filter_map" id="filter_label">Filter</label>
            <input type="text" id="filter_map" value="" data-bind="">    
            </div>
            
            <ul class="sidebar-nav" data-bind="foreach: locations">
                    <li data-bind="text: title"></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle" data-bind="click: toggleMenu">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <div id="map"></div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
        <!--link javascript files-->
        <script src="js/jquery/jquery.js"></script>
        <script src="js/knockout/knockout.js"></script>
        <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBszVxYD0f5bCGl7O6eZPEy1_PMoO685a0&v=3&callback=initMap"></script>
        <script src="js/app.js"></script>
        <script>
            
        </script>
    </body>
</html>
